<body>

    <div class="menu">
        <h1><i class="far fa-sticky-note"></i>NotesApp</h1>
        <div class="menu-buttons">
            <button class="add icon"><i class="fas fa-plus"></i> Add</button>
            <button class="delete-all icon"><i class="far fa-trash-alt"> Delete All</i></button>
        </div>
    </div>
    <div class="note-area">
        <!-- <div class="note">
            <div class="note-header">

    </div>
    <div class="note-panel">
        <h2>Add a note</h2>
        <label for="category">Select a category</label>
        <select id="category" onchange="selectValue()">
            <option value="0" disabled selected>- select a category -</option>
            <option value="1">Urgent</option>
            <option value="1">Tomorrow</option>
            <option value="1">Others</option>
        </select>
        <label for="text">Enter the text of the note </label>
        <textarea id="text"></textarea>
        <p class="error">Please complete all fields!</p>    
        <div class="panel-buttons">
            <button class="save icon"><i class="far fa-save"></i> Save</button>
            <button class="cancel icon"><i class="far fa-window-close"></i> Cancel</button>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
